<!DOCTYPE html>

<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area {
  fill: steelblue;
}

.line {
  fill: none;
  stroke: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.chart text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y-%m-%d").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var line = d3.svg.line()
    .defined(function(d) { return d.fund08 != null; })
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.fund08); });

var area = d3.svg.area()
    .defined(line.defined)
    .x(function(d) { return x2(d.Date); })
    .y0(height2)
    .y1(function(d) { return y2(d.fund08); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.csv("NAV.csv", type, function(error, data) {
  x.domain(d3.extent(data.map(function(d) { return d.Date; })));
  y.domain(d3.extent(data.map(function(d) { return d.fund08; })));
  x2.domain(x.domain());
  y2.domain(y.domain());

  var brush = d3.svg.brush()
      .x(x2)
      .on("brush", brushed);

  function brushed() {
    x.domain(brush.empty() ? x2.domain() : brush.extent());
    var dataFiltered = data.filter(function(d, i) {
      if ( (d.Date >= x.domain()[0]) && (d.Date <= x.domain()[1]) ) {
        return d.fund08;
      }
    })
    y.domain([d3.min(dataFiltered.map(function(d) { return d.fund08; })),
              d3.max(dataFiltered.map(function(d) { return d.fund08; }))]);
    focus.select(".line").attr("d", line);
    focus.select(".x.axis").call(xAxis);
    focus.select(".y.axis").call(yAxis);
  }

  focus.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line)

  focus.append("text")
      .datum(data)
      .attr("class", "text")
      .text(d3.max(data.map(function(d) { return d.fund08; })));

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
});

function type(d) {
  d.Date = parseDate(d.Date);
  d.fund08 = +d.fund08;
  return d;
}
</script>
